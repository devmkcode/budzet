<!DOCTYPE html>

<body>
  <main>
  <div class="result"></div>
  <form class="earnHandler">
    <input type="number" name="earn" id="earn" placeholder="Dodaj środki" required>

  </form>
  <form class="outgoHandler">
    <h3>Dodaj nowe koszty</h3>

      <input type="number" required class="outgoLimit" name="outgoLimit" placeholder="Limit">
      <button type="submit" class="add-btn"><i class="far fa-plus-square"></i></button>
  </div>
  </form>
  <div class="container">
    <h3>Plany</h3>
  </div>
  <div class="rest-cost">
    
  </div>
</main>
